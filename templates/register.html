{% extends 'base/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<h2>Create an Account</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Register</button>
</form>
{% endblock %}
